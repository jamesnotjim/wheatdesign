		<!-- Select/Insert random word from list -->
		<script type="text/javascript">
		$( document ).ready(function() {
			var words = ['faith','sausages','french fries','bass','integrity','taste','Black Sabbath',
		    'Cthulhu','awesomeness','bears','beer','punctuation','pants','beard','win','pancakes', 
		    'funk','subject-verb agreement','human-readable variable names','free WiFi&trade;', 
		    'Axe&reg; Body Spray','an appreciation for personal space','voting record','teeth','yodels', 
		    'spine', 'rhythm','a Devo hat','opposable thumbs', 'wildebeest', 'prequels', 'plinth', 'humbuckers', 
		    'single coils','sprinkles','coffee','covfefe','dank memes', 'honky tonks','biscuits'];
		
		    var getRandomWord = function () {
		      return words[Math.floor(Math.random() * words.length)];
		    };
		    
		    $(function() { 
			  setInterval(function(){
			    $('.textbox').fadeOut(500, function(){
			      $(this).html(getRandomWord()).fadeIn(500);
			    });
			  }, 3000);
			});
		    
			var lack = 'faith';
        	$('.msg').html('I find your lack of ' + lack + ' disturbing.');
        	$('.wordCount').html(words.length);
      	});
		</script>

			width: 100%;
